<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .modal {
            padding: 100px;
            background: linear-gradient(to bottom, #4169E1 0%, #FFFF00 100%);
            position: fixed;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        </style>
</head>
<body>
    <div class="modal">
    <form action="#">

        <fieldset>
            <legend>Контактна інформація</legend>
            <label for="name">Ім'я    </label>
            <input id="name" type="text"><br>
            <label for="telephone">Телефон</label>
            <input id="telephone" type="number"><br>
            <label for="email">Email </label>
            <input id="email"><br>
        </fieldset>
        <fieldset>
            <legend>Персональна інформація</legend>
            <label for="age">Ваш вік</label>
            <input id="age" type="number"><br>
            <label for="age">Вкажіть рік та місяць</label>
            <input type="month"><br>
            <label for="gender">Стать</label>
            <select id="gender">
                <option value="female">Жінка</option>
                <option value="male">Чоловік</option>
            </select><br>

        </fieldset>


        <p><input type="submit" value="відправити"></p>
    </form>
        </div>

</body>
</html>
